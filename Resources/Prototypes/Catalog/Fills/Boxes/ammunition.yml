# As opposed to MagazineBox these are boxes of magazines so BoxMagazine
# CaselessRifle
- type: entity
  name: box of magazines
  parent: BoxCardboard
  id: BoxMagazine
  description: A box full of magazines.
  components:
  - type: Sprite
    layers:
      - state: box_security
      - state: magazine

- type: entity
  name: box of .20 caseless magazines
  parent: BoxMagazine
  id: BoxMagazinePistolCaselessRifle
  description: A box full of .20 caseless magazines.
  components:
  - type: StorageFill
    contents:
      - id: MagazinePistolCaselessRifle
        amount: 4

- type: entity
  name: box of .20 caseless (practice) magazines
  parent: BoxMagazine
  id: BoxMagazinePistolCaselessRiflePractice
  description: A box full of .20 caseless practice magazines.
  components:
  - type: StorageFill
    contents:
      - id: MagazinePistolCaselessRiflePractice
        amount: 4

