- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxRifle
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
    proto: CartridgeRifle
    capacity: 50
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/rifle.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: false
  - type: Appearance

# Boxes
- type: entity
  parent: BaseMagazineBoxRifle
  id: MagazineBoxRifleBig
  name: large ammunition box (.223 rifle)
  description: A large metal box of .223x1.78 cartridges in standard NT packaging. This box contains FMJ rounds for most use cases.
  components:
  - type: BallisticAmmoProvider
    capacity: 200
    proto: CartridgeRifle
  - type: Sprite
    layers:
    - state: base-big
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-big-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag-big
    steps: 4
    zeroVisible: false
  - type: Appearance

