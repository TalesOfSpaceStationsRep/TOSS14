- type: entity
  id: CartridgeLightRifle
  name: cartridge (.308 rifle)
  parent: BaseCartridgeLightRifle
  description: 0.308x1.53 inches. Intermediate rifle cartridge comparable to the .223 cartridge, but somewhat wider and shorter. Commonly used by aftermarket and Syndicate rifles.
  components:
  - type: CartridgeAmmo
    proto: BulletLightRifle

- type: entity
  id: CartridgeLightRiflePractice
  name: cartridge (.308 rifle practice)
  parent: BaseCartridgeLightRifle
  description: 0.308x1.53 inches. Intermediate rifle cartridge with a blue rubber tip for use in training scenarios. Commonly used in aftermarket and Syndicate rifles.
  components:
  - type: CartridgeAmmo
    proto: BulletLightRiflePractice
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
      - state: tip
        map: [ "enum.AmmoVisualLayers.Tip" ]
        color: "#2B36EB"

- type: entity
  id: CartridgeLightRifleIncendiary
  name: cartridge (.308 rifle incendiary)
