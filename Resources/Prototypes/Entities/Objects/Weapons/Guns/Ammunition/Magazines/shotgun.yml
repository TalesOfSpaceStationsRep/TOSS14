- type: entity
  id: BaseMagazineShotgun
  name: shotgun drum (12 gauge pellet)
  parent: [ BaseItem, BaseRestrictedContraband ]
  abstract: true
  components:
  - type: Tag
    tags:
    - MagazineShotgun
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - ShellShotgun
    capacity: 8
    soundRack:
      path: /Audio/Weapons/Guns/Cock/smg_cock.ogg
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Shotgun/m12.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  id: MagazineShotgunEmpty
  name: shotgun drum (12G any)
  suffix: empty
  parent: BaseMagazineShotgun
  description: Large 8-round drum for the Bulldog shotgun.
  components:
  - type: BallisticAmmoProvider
    proto: null

- type: entity
  id: MagazineShotgun
  name: shotgun drum (12G pellet)
  parent: BaseMagazineShotgun
  description: Large 8-round drum for the Bulldog shotgun. Contains pellet shotshells, for filling a target area with lead.
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgun
  - type: Sprite
    layers:
    - state: pellets
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineShotgunBeanbag
  name: shotgun drum (12G beanbag)
  parent: BaseMagazineShotgun
  description: Large 8-round drum for the Bulldog shotgun. Contains nonlethal beanbag rounds for incapacitating targets.
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunBeanbag
  - type: Sprite
    layers:
    - state: beanbag
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineShotgunSlug
  name: shotgun drum (12G slug)
  parent: BaseMagazineShotgun
  description: Large 8-round drum for the Bulldog shotgun. Contains heavy slugs for accurate fire at medium range.
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunSlug
  - type: Sprite
    layers:
    - state: slug
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: MagazineShotgunIncendiary
  name: shotgun drum (12G incendiary)
  parent: BaseMagazineShotgun
  description: Large 8-round drum for the Bulldog shotgun. Contains incendiary shotshells which fill a target area with flaming pellets.
  components:
  - type: BallisticAmmoProvider
    proto: ShellShotgunIncendiary
  - type: Sprite
    layers:
    - state: slug
